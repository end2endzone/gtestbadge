<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{width}" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="a">
    <rect width="{width}" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#a)">
    <path fill="#555" d="M0 0h{left.width}v20H0z"/>
    <path fill="{right.color}" d="M{left.width} 0h{right.width}v20H{left.width}z"/>
    <path fill="url(#b)" d="M0 0h{width}v20H0z"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
{icon}    <text x="{left.text.x}" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="270">{left.text}</text>
    <text x="{left.text.x}" y="140" transform="scale(.1)" textLength="270">{left.text}</text>
    <text x="{right.text.x}" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="{right.text.length}">{right.text}</text>
    <text x="{right.text.x}" y="140" transform="scale(.1)" textLength="{right.text.length}">{right.text}</text>
  </g>
</svg>